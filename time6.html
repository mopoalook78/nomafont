<!DOCTYPE html>
<html>
  <head>
<style>
.button {
  background-color: red;
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  cursor: default;
}

.button1 {
  background-color: black; 
  color: red; 
  border: 2px solid red;
}

.button1:hover {
  background-color: red;
  color: black;
}
</style>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap');
</style> 
    <meta charset="UTF-8">
    <title>Time 6</title>
  </head>
  <body style="font-family:'Fragment Mono';font-size: 200px;text-align:center;color:red;background-color: rgb(0, 0, 0)">
    <div id='controls'>
      <button class="button button1" style="width: 400px;height: 100px;font-size: 80px;font-family:'Fragment Mono';text-align: center;border-radius: 10px" onclick='startTimer()' id='go'>+</button>
      <button class="button button1" style="width: 400px;height: 100px;font-size: 80px;font-family:'Fragment Mono';text-align: center;border-radius: 10px;display: none" onclick='stopTimer()' id='stop'>-</button>
      <button class="button button1" style="width: 400px;height: 100px;font-size: 80px;font-family:'Fragment Mono';text-align: center;border-radius: 10px;display: none" onclick='clearTimer()' id='clear'>*</button>
    </div>
    <div id='timer'>00:00:00:00:00</div>
    <script>
T = {} ;
T.timerDiv = document.getElementById('timer');

function displayTimer() {

  var hours='00', minutes='00',
  miliseconds='00', seconds='00', prdseconds='00'
  time = '',
  timeNow = new Date().getTime();

  T.difference = timeNow - T.timerStarted;

  if(T.difference > 10) {
    miliseconds = Math.floor((T.difference % 1000) / 10);
    if(miliseconds < 10) {
      miliseconds = '0'+String(miliseconds);
    }
  }

  if(T.difference > 100) {
    prdseconds = Math.floor((T.difference % 10000) / 100);
    if(prdseconds < 10) {
      prdseconds = '0'+String(prdseconds);
    }
  }

  if(T.difference > 1000) {
    seconds = Math.floor((T.difference % 100000) / 1000);
    if(seconds < 10) {
      seconds = '0'+String(seconds);
    }
  }


  if(T.difference > 10000) {
    minutes = Math.floor((T.difference % 1000000) / 10000);
    if(minutes < 10) {
      minutes = '0'+String(minutes);
    }
  }


  if(T.difference > 100000) {
    hours = Math.floor((T.difference % 10000000) / 100000);
    if(hours < 10) {
      hours = '0'+String(hours);
    }
  }

  time  =  hours   + ':'
  time += minutes + ':'
  time += seconds + ':'
  time += prdseconds + ':'
  time += miliseconds;

  T.timerDiv.innerHTML = time;
}

function startTimer() {

  T.timerStarted = new Date().getTime()
  console.log('T.timerStarted: '+T.timerStarted)

  if (T.difference > 0) {
    T.timerStarted = T.timerStarted - T.difference
  }

  T.timerInterval = setInterval(function() {
    displayTimer()
  }, 10);

  document.getElementById('go').style.display="none";
  document.getElementById('stop').style.display="inline";
  document.getElementById('clear').style.display="none";
}

function stopTimer() {
  clearInterval(T.timerInterval);

  document.getElementById('stop').style.display="none";
  document.getElementById('go').style.display="inline";
  document.getElementById('clear').style.display="inline";
}

function clearTimer() {
  clearInterval(T.timerInterval);
  T.timerDiv.innerHTML = "00:00:00:00:00";
  T.difference = 0;

  document.getElementById('stop').style.display="none";
  document.getElementById('go').style.display="inline";
  document.getElementById('clear').style.display="none";
}
    </script>
  </body>
</html>
