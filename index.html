<script> 
    var changeFontStyle = function (font) { 
        document.getElementById( 
            "output-text").style.fontFamily 
                    = font.value; 
    } 
</script>
<script> 
    var changeColor = function (color) { 
        document.getElementById( 
            "output-text").style.color 
                    = color.value; 
    } 
</script>
<script>
    function myFunction(selectTag) {
        var listValue = selectTag.options[selectTag.selectedIndex].text;
        document.getElementById("output-text").style.fontSize = listValue;
    }
    </script>
<body style="font-family: Open Sans;text-align: center">
<text>Шрифт:<text></text>
<select id="input-font" class="input"

    selected="selected">

</option>

</select>

</body>
