<script>
T = {} ;
T.timerDiv = document.getElementById('timer');

function displayTimer() {

  var hours='30', minutes='30', seconds='00', miliseconds='00', venir=' ', vehours='20', veminutes='20', veseconds='00', vemiliseconds='0'
  time = '',
  timeNow = new Date().getTime();

  T.difference = timeNow - T.timerStarted;


  if(T.difference > 10) {
    miliseconds = Math.floor((T.difference % 1000) / 10);
    if(miliseconds < 10) {
      miliseconds = '0'+String(miliseconds);
    }
  }

  if(T.difference > 1000) {
    seconds = Math.floor((T.difference % 100000) / 1000);
    if(seconds < 10) {
      seconds = '0'+String(seconds);
    }
  }

  if(T.difference > 100000) {
    minutes = Math.floor((T.difference % 10000000) / 100000);
    if(minutes < 10) {
      minutes = '3'+String(minutes);
    }
  }

  if(T.difference > 10000000) {
    hours = Math.floor((T.difference % 100000000) / 10000000);
    if(hours < 10) {
      hours = '0'+String(hours);
    }
  }

  if(T.difference > 10) {
    vemiliseconds = Math.floor((T.difference % 1000) / 10);
    if(vemiliseconds < 10) {
      vemiliseconds = '0';
    }
  }

  if(T.difference > 1000) {
    veseconds = Math.floor((T.difference % 100000) / 1000);
    if(veseconds < 10) {
      veseconds = '0'+String(veseconds);
    }
  }

  if(T.difference > 100000) {
    veminutes = Math.floor((T.difference % 10000000) / 100000);
    if(veminutes < 10) {
      veminutes = '0'+String(veminutes);
    }
  }

  if(T.difference > 10000000) {
    vehours = Math.floor((T.difference % 100000000) / 10000000);
    if(vehours < 10) {
      vehours = '0'+String(vehours);
    }
  }

  if(T.difference > 10000000) {
    venir = Math.floor((T.difference % 100000000) / 10000000);
    if(vehours < 10) {
      venir = '0'+String(venir);
    }
  }

  time  =  hours   + ':'
  time += minutes + ':'
  time += seconds + ':'
  time += miliseconds + ''
  time += venir  + ' '
  time += vehours  + ':'
  time += veminutes + ':'
  time += veseconds + ':'
  time += vemiliseconds + ''

  T.timerDiv.innerHTML = time;
}

function startTimer() {

  T.timerStarted = new Date().getTime()
  console.log('T.timerStarted: '+T.timerStarted)

  if (T.difference > 0) {
    T.timerStarted = T.timerStarted - T.difference
  }

  T.timerInterval = setInterval(function() {
    displayTimer()
  }, 10);

  document.getElementById('go').style.display="none";
  document.getElementById('stop').style.display="inline";
  document.getElementById('clear').style.display="none";
}

function stopTimer() {
  clearInterval(T.timerInterval);

  document.getElementById('stop').style.display="none";
  document.getElementById('go').style.display="inline";
  document.getElementById('clear').style.display="inline";
}

function clearTimer() {
  clearInterval(T.timerInterval);
  T.timerDiv.innerHTML = "30:30:00:00 20:20:00:0";
  T.difference = 0;

  document.getElementById('stop').style.display="none";
  document.getElementById('go').style.display="inline";
  document.getElementById('clear').style.display="none";
}
</script>
